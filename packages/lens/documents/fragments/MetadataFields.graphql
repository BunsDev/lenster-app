fragment MetadataFields on MetadataOutput {
  name
  content
  locale
  image
  attributes {
    traitType
    value
  }
  cover {
    original {
      url
    }
  }
  media {
    original {
      url
      mimeType
    }
  }
  encryptionParams {
    accessCondition {
      or {
        criteria {
          ...SimpleConditionFields
          and {
            criteria {
              ...SimpleConditionFields
            }
          }
          or {
            criteria {
              ...SimpleConditionFields
            }
          }
        }
      }
    }
  }
}
